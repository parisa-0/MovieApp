<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Edit Movie</title>
</head>


<body>

<div align="center">
    <h1>Edit Movies</h1>
    <br />

    <div class="col-sm-4">
        <form action="#" th:action="@{/savemovie}" th:object="${Movies}" method="post">
            <div align="center">
                <table class="table table-striped">
                    <tr>
                        <td><label class="form-label" >Movie Name</label></td>
                        <td> <input type="hidden" th:field="*{movieID}" />
                            <input type="text" th:field="*{moviename}" class="form-control" placeholder="Movie Name" />
                        </td>
                    </tr>
                    <tr><td> </td>
                        <td colspan="2"><button type="submit" class="btn btn-info">Save</button> </td>
                    </tr>
                </table>
            </div>
        </form>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
