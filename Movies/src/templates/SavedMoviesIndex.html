<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">


<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
</head>


<body>
<div>

    <h2 >Parisa's Movie App, Saved Movie List</h2>
    <tr>
        <div align = "left" >
            <h3><a  th:href="@{'/newsavedmovie'}">Add new saved movie</a></h3>
        </div>
    </tr>

    <tr>
        <div class="col-sm-5" align = "center">
            <div class="panel-body" align = "center" >
                <table class="table">
                    <thead class="thead-dark">
                    <tr><th>User ID</th>
                        <th>Movie ID</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!--   ${listuser } refers to the list object -->
                    <tr th:each="Savedmovies : ${listSavedmovies}">
                        <td th:text="${Savedmovies.usermoviesavedid}">UMS ID</td>
                        <td th:text="${Savedmovies.userid}">User ID</td>
                        <td th:text="${Savedmovies.movieid}">Movie ID</td>
                        <td th:text="${Savedmovies.datemoviesaved}">Date Movie ID</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </tr>
</div>
</body>
</html>
