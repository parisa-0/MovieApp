<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">


<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
</head>


<body>
<div>

    <h2 >Parisa's Movie App, Movie List</h2>
    <tr>
        <div align = "left" >
            <h3><a  th:href="@{'/newmovie'}">Add new movie</a></h3>
        </div>
    </tr>

    <tr>
        <div class="col-sm-5" align = "center">
            <div class="panel-body" align = "center" >
                <table class="table">
                    <thead class="thead-dark">
                    <tr> <th>Movie ID</th>
                        <th>MovieName</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!--   ${listuser } refers to the list object -->
                    <tr th:each="Movies : ${listMovies}">
                         <td th:text="${Movies.movieID}">Movie ID</td>
                        <td th:text="${Movies.moviename}">Movie Name</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </tr>
</div>
</body>
</html>
