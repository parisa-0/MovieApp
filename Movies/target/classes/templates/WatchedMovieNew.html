<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Add Watched Movie</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>


<body>

<div align="center">
    <h1>Add Watched Movie</h1>
    <br>
    <div class="col-sm-4">
        <form action="#" th:action="@{/save}" th:object="${Watchedmovies}" method="post">

            <div align="left">
                <tr>
                    <label class="form-label" >Movie Name</label>
                    <td>
                        <input type="hidden" th:field="*{usermoviewatchedid}" />
                        <input type="text" th:field="*{usermoviewatchedid}" class="form-control" placeholder="Movie Name"/>
                    </td>
                </tr>
            </div>
            </br>
            <tr>
                <td colspan="2"><button type="submit" class="btn btn-info">Save</button> </td>
            </tr>

        </form>
    </div>
</div>
</body>
</html>
